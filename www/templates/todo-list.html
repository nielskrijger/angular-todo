<ul id="todo-list">
  <li ng-repeat="todo in todos">
    <input type="checkbox" ng-model="todo.completed" ng-change="ctrl.saveTodo(todo, $index)">
    <span ng-class="{completed: todo.completed}">{{todo.text}}</span>
    <span><a ui-sref="todos-edit({todoIndex: $index})"><img src="img/edit.png" height="12" width="12"/></a></span>
  </li>
</ul>
